image: Visual Studio 2015

init:
- appveyor version
- ps: '[System.IO.File]::WriteAllLines("C:\Windows\System32\drivers\etc\hosts", (Get-Content C:\Windows\System32\drivers\etc\hosts).Replace("93.184.221.200", "72.21.81.200"))'
#- ping api.nuget.org

#shallow_clone: true
platform: Any CPU

# restore packages
before_build:
  - nuget-restore -verbosity detailed

artifacts:
  - path: SimpleApp\bin\Debug

on_failure:
- ps: Get-EventLog AppVeyor -newest 10 | Format-List
